<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99952062c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav__logo">
                <span>devfinder</span>
            </div>
            <div class="nav__toggle">
                <span>dark</span>
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <div class="search">
            <img src="/assets/icon-search.svg" />
            <input id="result" type="text" placeholder="Search GitHub usernameâ€¦" class="search__git">
            <span id="error"></span>
            <button id="search" type="button">search</button>
        </div>

        <div class="result">
            <div class="result__header">
                <div class="result__header-logo">
                    <img class="dataD" id="logo" src="" />
                </div>
                <div class="result__header-description">
                    <div class="result__header-description-header">
                        <h3 class="dataD" id="pseudo"></h3>
                        <span class="dataD" id="date"></span>
                    </div>
                    <div class="result__header-description-twitter">
                        <span class="dataD" id="tw"></span>
                    </div>
                    <div class="result__header-description-info">
                        <p class="dataD" id="desc"></p>
                    </div>
                    <div class="result__header-description-follow">
                        <div class="repo">
                            <h4>Repos</h4>
                            <span class="dataD" id="repo"></span>
                        </div>
                        <div class="followers">
                            <h4>Followers</h4>
                            <span class="dataD" id="followers"></span>
                        </div>
                        <div class="following">
                            <h4>Following</h4>
                            <span class="dataD" id="following"></span>
                        </div>
                    </div>
                    <div class="result__header-description-reseaux">
                        <div class="reseaux-content">
                            <ul>
                                <li>
                                    <div class="icon">
                                        <i class="fas fa-map-marker-alt iconD"></i>
                                    </div>
                                    <span class="dataD dataY" id="loc"></span>
                                </li>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <i class="fas fa-link iconD"></i>
                                    </div>
                                    <a class="dataD dataY" id="web"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="reseaux-content">
                            <ul>
                                <li>
                                    <div class="icon">
                                        <i class="fab fa-twitter iconD"></i>
                                    </div>
                                    <span class="dataD dataY" id="twitter"></span>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <i class="fas fa-building iconD"></i>
                                    </div>
                                    <span class="dataD dataY" id="github"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
