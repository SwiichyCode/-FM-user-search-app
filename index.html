<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99952062c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>

<body>
    <!--CONTAINER-->
    <div class="container">
        <!--NAV-->
        <div class="nav">
            <h1 class="nav__logo">devfinder</h1>
            <div class="nav__toggle" id="dark-mode">
                <span id="dark-span">dark</span>
                <i id="dark-logo" class="fas fa-moon"></i>
            </div>
        </div>
        <!--SEARCH -->
        <div class="search">
            <img src="/assets/icon-search.svg" />
            <input id="result" type="text" placeholder="Search GitHub usernameâ€¦" class="search__git">
            <span id="error"></span>
            <button id="search" type="button">search</button>
        </div>
        <!--RESULT-->
        <div class="result">
            <div class="result__header">
                <div class="result__header-logo">
                    <img class="dataD" id="logo" src="" />
                </div>
                <div class="result__header-data">
                    <div>
                        <div>
                            <h3 class="dataD" id="pseudo"></h3>
                            <span class="dataD tw-header" id="tw"></span>
                        </div>
                        <span class="dataD date-header" id="date">Joined 25 Jan 2011</span>
                    </div>
                    <p class="dataD" id="desc-header"></p>
                </div>
            </div>
            <div class="result__main">
                <div class="result__main-bio">
                    <p class="dataD" id="desc"></p>
                </div>
                <div class="result__main-count">
                    <div class="repo">
                        <h4>Repos</h4>
                        <span class="dataD" id="repo"></span>
                    </div>
                    <div class="followers">
                        <h4>Followers</h4>
                        <span class="dataD" id="followers"></span>
                    </div>
                    <div class="following">
                        <h4>Following</h4>
                        <span class="dataD" id="following"></span>
                    </div>
                </div>
                <div class="result__main-social">
                    <ul>
                        <div>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt iconD"></i>
                                </div>
                                <span class="dataD dataY" id="loc"></span>
                            </li>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-link iconD"></i>
                                </div>
                                <a class="dataD dataY" id="web"></a>
                            </li>
                        </div>
                        <div>
                            <li>
                                <div class="icon">
                                    <i class="fab fa-twitter iconD"></i>
                                </div>
                                <span class="dataD dataY" id="twitter"></span>
                            </li>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-building iconD"></i>
                                </div>
                                <span class="dataD dataY" id="github"></span>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
